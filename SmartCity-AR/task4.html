<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <video id="helmet_video" src="assets/helmet.mp4"></audio>
            </a-assets>

            <!-- handle hiro marker -->
            <a-marker preset="hiro">
                <a-entity>
                    <a-video src=#helmet_video width="20" height="20" scale="0.5 0.5 0.5"	position="0 0 0"
                    >
                    </a-video>
                </a-entity>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
